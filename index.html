<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Dropdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="custom-dropdown" id="dropdown">
    <div class="selected" id="selected">Select an Item</div>
    <ul class="dropdown-options" id="options">
      <li class="option">First Item</li>
      <li class="option">Second Item</li>
      <li class="option">Third Item</li>
      <li class="option">Fourth Item</li>
      <li class="option">Fifth Item</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
